<div class="w-display" :style="{backgroundColor: color}">
    <h2>这里是显示区</h2><br/>
    <ul>
        <li>当前内容: {{content}}</li>
        <li>缩放比例: {{scale}}</li>
        <li>背景色: {{color}}</li>
    </ul>

    <div class="w-display_zoom">
        <w-zoom :scale.sync="scale"></w-zoom>
    </div>
    <div class="w-display_refresh">
        刷新
    </div>
</div>
